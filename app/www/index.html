<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/apikeys.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="lib/angularjs-geolocation/src/geolocation.js"></script>
    <!-- Google Maps API -->
    <script type="text/javascript">
    document.write('<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=' +
        GOOGLE_API_KEY +
        '&sensor=false"><' + '/script>');
    </script>
    

    <script src="lib/Hyperlapse.js-master/examples/js/dat.gui.min.js"></script>
    <script src="lib/Hyperlapse.js-master/examples/js/three.min.js"></script>
    <script src="lib/Hyperlapse.js-master/examples/js/GSVPano.js"></script>
    <script src="lib/Hyperlapse.js-master/build/hyperlapse.min.js"></script>
</head>

<body ng-app="starter">

    <div class="welcome-screen" ng-controller="WelcomeController" ng-hide="hideIntro">
        <div class="title" ng-click="hide()">
            <img src="../img/logo-large.png" class="logo" />
            <div>
                <img src="../img/elephant-large.png" class="elephant-image" />
            </div>
        </div>
    </div>

    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
</body>

</html>
