<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Journey" icon-off="ion-navigate" icon-on="ion-navigate" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Route Tab -->
  <ion-tab title="Route" icon-off="ion-images" icon-on="ion-images" href="#/tab/route">
    <ion-nav-view name="tab-route"></ion-nav-view>
  </ion-tab>

  <!-- Route Tab -->
  <ion-tab title="Hyperlapse" icon-off="ion-videocamera" icon-on="ion-videocamera" href="#/tab/hyperlapse">
    <ion-nav-view name="tab-hyperlapse"></ion-nav-view>
  </ion-tab>

</ion-tabs>
