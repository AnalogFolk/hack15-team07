
<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Search Location</div>
      <div class="item item-body">

<form novalidate class="simple-form">
<div class="list list-inset">
  <label class="item item-input" for="start-location" style="float:left;">

          <input id="start-location" type="text" placeholder="Your start location" ng-model="startLocation" /></label>

    <button class="button button-positive" ng-click="getCurrentLocation()" style="float:right;">
        <i class="icon ion-earth"></i>
    </button>

  <label class="item-input" for="target-location" style="clear:both;">

          <input id="target-location" type="text" placeholder="Your target location" ng-model="targetLocation" />
  </label>
</div>



<div class="list">

  <label class="item item-input item-select">
    <div class="input-label">
      Transport method
    </div>

<select ng-model="transportMethod" ng-init="transportMethod='walking'" style="padding-top:10px;padding-bottom:10px;">
                <option value="walking" selected>Walking</option>
                <option value="cycle">Cycle</option>
    </select>
  </label>

</div>

          <button class="button button-full button-positive" ng-click="searchLocation(startLocation, targetLocation, transportMethod)">Search</button>
          <span ng-show="noFields">Please fill in your start and target location</span>




</form>

        </div>
        </div>
        <!--Reverse image search:
        <image-search keyword="food" />-->
    </ion-content>
</ion-view>
