<ion-view view-title="Dumbo Route">
    <ion-content>
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <ion-slide ng-repeat="wayPoint in data.wayPoints">
            <div class="list card">
                <img src="https://maps.googleapis.com/maps/api/streetview?size=400x300&location={{wayPoint.lat}},{{wayPoint.lon}}&heading={{wayPoint.bearing}}&key={{data.key}}" width="100%" />
                <!--<h1>{{wayPoint.lat}}, {{wayPoint.lon}}, {{wayPoint.bearing}}</h1>-->
                <div class="three-words">
                    <span ng-repeat="word in wayPoint.words">{{word}}&nbsp;</span>
                </div>
                <!-- <div style="padding:20px 0;text-align:center;">
                    <span ng-bind-html="wayPoint.directions"></span>
                </div> -->
                <!-- <image-search ng-repeat="word in wayPoint.words" keyword="{{word}}"></image-search> -->
              </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
    <div id="map-canvas"></div>
</ion-view>
